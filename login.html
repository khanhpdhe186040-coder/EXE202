<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FTECH - Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="flex w-full max-w-6xl bg-white shadow-xl rounded-2xl overflow-hidden">
      <!-- Bên trái: Ảnh lớn -->
      <div class="hidden md:block md:w-1/2">
        <img
          src="https://cdn.hostingviet.vn/data/tinymce/2023/hinh-nen-may-tinh-4k-1.jpg"
          alt="Ảnh nền"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Bên phải: Form đăng nhập/đăng ký/quên mật khẩu -->
      <div class="w-full md:w-1/2 p-8 flex items-center justify-center">
        <div class="w-full max-w-md">
          <!-- Logo và quay lại trang chủ -->
          <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">FTECH</h1>
            <p class="text-gray-500 mt-1">Mọi thứ cho Content Creator</p>
            <a
              href="index.html"
              class="mt-3 inline-block text-sm text-blue-600 hover:text-blue-800 underline"
            >
              ← Quay lại trang chủ
            </a>
          </div>

          <!-- ================= FORM ĐĂNG NHẬP ================= -->
          <div id="loginSection">
            <form id="loginForm" class="space-y-4">
              <div>
                <label for="loginEmail" class="block text-gray-700 font-medium">Email</label>
                <input
                  id="loginEmail"
                  type="email"
                  placeholder="Nhập email của bạn"
                  required
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>

              <div>
                <label for="loginPassword" class="block text-gray-700 font-medium">Mật khẩu</label>
                <input
                  id="loginPassword"
                  type="password"
                  placeholder="Nhập mật khẩu"
                  required
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>

              <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300"
              >
                Đăng nhập
              </button>
            </form>

            <!-- Links nhỏ -->
            <div class="mt-4 text-sm text-gray-600 flex justify-between">
              <a href="#" id="forgotPasswordLink" class="hover:underline">Quên mật khẩu?</a>
              <a href="#" id="showRegisterForm" class="hover:underline">Đăng ký</a>
            </div>

            <!-- Đăng nhập Google -->
            <div class="mt-6">
              <button
                id="googleLoginBtn"
                class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg transition duration-300 flex items-center justify-center space-x-2"
              >
                <img
                  src="https://www.svgrepo.com/show/475656/google-color.svg"
                  class="w-5 h-5"
                  alt="Google"
                />
                <span>Đăng nhập với Google</span>
              </button>
            </div>
          </div>
          <!-- ================= END FORM ĐĂNG NHẬP ================= -->

          <!-- ================= FORM ĐĂNG KÝ ================= -->
<form id="registerForm" class="space-y-4 mt-6 hidden">
  <h2 class="text-xl font-bold text-gray-800 text-center">Đăng ký tài khoản</h2>

  <div>
    <label for="regUsername" class="block text-gray-700 font-medium">Tên người dùng</label>
    <input
      id="regUsername"
      type="text"
      placeholder="Nhập tên của bạn"
      required
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
    />
  </div>

  <div>
    <label for="regEmail" class="block text-gray-700 font-medium">Email</label>
    <input
      id="regEmail"
      type="email"
      placeholder="Nhập email của bạn"
      required
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
    />
  </div>

  <div>
    <label for="regPassword" class="block text-gray-700 font-medium">Mật khẩu</label>
    <input
      id="regPassword"
      type="password"
      placeholder="Nhập mật khẩu"
      required
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
    />
  </div>

  <!-- Checkbox Đồng ý Điều khoản -->

  <!-- Checkbox nhận email ưu đãi (tích sẵn) -->
  <div class="flex items-center">
    <input
      id="newsletterCheckbox"
      type="checkbox"
      checked
      class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500"
    />
    <label for="newsletterCheckbox" class="ml-2 text-gray-700 text-sm">
     Nhận email về các ưu đãi và thông tin mới nhất từ chúng tôi.
    </label>
  </div>

  <button
    type="submit"
    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition duration-300"
  >
    Đăng ký
  </button>

  <p class="text-center text-gray-500 text-sm mt-2">
    Đã có tài khoản?
    <a href="#" id="showLoginForm" class="text-blue-600 hover:underline">Đăng nhập</a>
  </p>
</form>
<!-- ================= END FORM ĐĂNG KÝ ================= -->


          <!-- ================= FORM QUÊN MẬT KHẨU ================= -->
          <form id="forgotPasswordForm" class="space-y-4 mt-6 hidden">
            <h2 class="text-xl font-bold text-gray-800 text-center">Khôi phục mật khẩu</h2>

            <div>
              <label for="resetEmail" class="block text-gray-700 font-medium">Email</label>
              <input
                id="resetEmail"
                type="email"
                placeholder="Nhập email của bạn"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
              />
            </div>

            <button
              type="submit"
              class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded-lg transition duration-300"
            >
              Gửi link đặt lại mật khẩu
            </button>

            <p class="text-center text-gray-500 text-sm mt-2">
              <a href="#" id="backToLogin" class="text-blue-600 hover:underline">← Quay lại đăng nhập</a>
            </p>
          </form>
          <!-- ================= END FORM QUÊN MẬT KHẨU ================= -->
        </div>
      </div>
    </div>

    <script>
      // Lấy phần tử
      const loginSection = document.getElementById('loginSection');
      const registerForm = document.getElementById('registerForm');
      const forgotPasswordForm = document.getElementById('forgotPasswordForm');

      // Các nút điều hướng
      const showRegisterFormBtn = document.getElementById('showRegisterForm');
      const showLoginFormBtn = document.getElementById('showLoginForm');
      const forgotPasswordLink = document.getElementById('forgotPasswordLink');
      const backToLoginLink = document.getElementById('backToLogin');

      // Hiển thị form đăng ký
      showRegisterFormBtn.addEventListener('click', (e) => {
        e.preventDefault();
        loginSection.classList.add('hidden');
        forgotPasswordForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
      });

      // Quay về form đăng nhập
      showLoginFormBtn.addEventListener('click', (e) => {
        e.preventDefault();
        registerForm.classList.add('hidden');
        forgotPasswordForm.classList.add('hidden');
        loginSection.classList.remove('hidden');
      });

      // Hiển thị form quên mật khẩu
      forgotPasswordLink.addEventListener('click', (e) => {
        e.preventDefault();
        loginSection.classList.add('hidden');
        registerForm.classList.add('hidden');
        forgotPasswordForm.classList.remove('hidden');
      });

      // Quay lại form đăng nhập từ quên mật khẩu
      backToLoginLink.addEventListener('click', (e) => {
        e.preventDefault();
        forgotPasswordForm.classList.add('hidden');
        registerForm.classList.add('hidden');
        loginSection.classList.remove('hidden');
      });
    </script>

    <script type="module" src="./assets/js/auth.js"></script>
  </body>
</html>
